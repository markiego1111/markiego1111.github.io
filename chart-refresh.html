<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Booking Chart</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 800px;
      height: 400px;
    }
  </style>
  <script>
    // Force refresh iframe every 15 seconds
    setInterval(() => {
      const iframe = document.querySelector('iframe');
      if (iframe) {
        iframe.src = iframe.src;
      }
    }, 15000);
  </script>
</head>
<body>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSIxaB46lczQ0PynNS7A5cGTvV0M3b7__G9IioBzKNgLB7iHSCmELfsbCZegM0y2ClVOVr-OA7Qcot0/pubchart?oid=1183698796&amp;format=interactive" 
    allowfullscreen>
  </iframe>
</body>
</html>
